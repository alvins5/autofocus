<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-900 text-gray-200">
    <div class="container mx-auto p-4">
      <div class="bg-gray-800 p-4 rounded-lg flex flex-col md:flex-row">
        <div class="flex-shrink-0">
          <img
            alt="Placeholder image of the product"
            class="w-full md:w-64 h-64 object-cover rounded-lg"
            height="300"
            src="https://placehold.co/300x300"
            width="300"
          />
        </div>
        <div class="md:ml-4 mt-4 md:mt-0 flex-grow">
          <h1 class="text-2xl font-bold">Product Name</h1>
          <p class="text-gray-400">#number of product</p>
          <p class="text-2xl font-semibold mt-2">IDR XXX.XXX</p>
          <div class="flex items-center mt-4 space-x-2">
            <button class="bg-gray-700 text-white px-3 py-1 rounded-l-lg">-</button>
            <input
              class="w-12 text-center bg-gray-700 text-white border-0"
              type="text"
              value="2"
            />
            <button class="bg-gray-700 text-white px-3 py-1 rounded-r-lg">+</button>
            <span class="ml-4 text-gray-400">Stock: xx</span>
          </div>
          <button
            class="bg-green-500 text-white px-4 py-2 rounded-lg mt-4 flex items-center"
          >
            <i class="fas fa-shopping-cart mr-2"></i> + add to Cart
          </button>
        </div>
      </div>
      <div class="bg-gray-800 mt-4 rounded-lg">
        <div class="bg-green-500 p-2 rounded-t-lg">
          <ul class="flex">
            <li class="mr-4">
              <a class="text-white" href="#">Description</a>
            </li>
            <li>
              <a class="text-white" href="#">Specification</a>
            </li>
          </ul>
        </div>
        <div class="p-4 bg-gray-100 text-gray-900 rounded-b-lg">
          <h2 class="text-xl font-bold mb-4">Product Name Specs</h2>
          <table class="w-full">
            <thead>
              <tr>
                <th class="text-left p-2">Key Features</th>
                <th class="text-left p-2">Details</th>
              </tr>
            </thead>
            <tbody>
              <tr class="bg-gray-200">
                <td class="p-2">Lorem ipsum</td>
                <td class="p-2">Lorem ipsum</td>
              </tr>
              <tr class="bg-gray-300">
                <td class="p-2">Lorem ipsum</td>
                <td class="p-2">Lorem ipsum</td>
              </tr>
              <tr class="bg-gray-200">
                <td class="p-2">Lorem ipsum</td>
                <td class="p-2">Lorem ipsum</td>
              </tr>
              <tr class="bg-gray-300">
                <td class="p-2">Lorem ipsum</td>
                <td class="p-2">Lorem ipsum</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
