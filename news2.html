            .hover-button {
                overflow-x: hidden;
                position: relative;
                width: 8rem;
                padding: 0.5rem;
                height: 3rem;
                background-color: black;
                color: white;
                border: none;
                border-radius: 0.375rem;
                font-size: 1.25rem;
                font-weight: bold;
                cursor: pointer;
                z-index: 10;
            }
            .hover-button span {
                position: absolute;
                width: 9rem;
                height: 8rem;
                top: -2rem;
                left: -0.5rem;
                transform: rotate(12deg) scaleX(0);
                transition: transform 1s;
                transform-origin: left;
            }
            .hover-button:hover span {
                transform: rotate(12deg) scaleX(1);
            }
            .hover-button span:nth-child(2) {
                background-color: white;
                transition-duration: 0.5s;
            }
            .hover-button span:nth-child(3) {
                background-color: #9f7aea;
                transition-duration: 0.7s;
            }
            .hover-button span:nth-child(4) {
                background-color: #6b46c1;
                transition-duration: 1s;
            }
            .hover-button span:nth-child(5) {
                top: 0.625rem;
                left: 1.5rem;
                z-index: 10;
                opacity: 0;
                transition: opacity 1s;
            }
            .hover-button:hover span:nth-child(5) {
                opacity: 1;
            }

        <script>
            function toggleMenu() {
                const menu = document.getElementById('mobile-menu');
                if (menu.classList.contains('hidden')) {
                    menu.classList.remove('hidden');
                    menu.style.maxHeight = menu.scrollHeight + "px";
                } else {
                    menu.style.maxHeight = null;
                    menu.addEventListener('transitionend', () => {
                        menu.classList.add('hidden');
                    }, { once: true });
                }
            }
        </script>
